<table>

        <tr>
            <th>
                Loja
            </th>
            <th>
                Pre√ßo de Venda(R$)
            </th>
        </tr>
    </thead>
    <tbody>        
        <tr *ngFor="let item of listProductStore">
            <td>
                {{item.idLoja | storeDescriptionById: listStores}}
            </td>
            <td>
                {{ item.precoVenda }}
            </td>
            <td class="buttons">
                <button routerLink = "/produto/cadastro/{{ item.idLoja }}">
                    <i class = "material-icons">
                        delete
                    </i>
                </button>
                <a routerLink = "/produto/cadastro/{{ item.idLoja }}">
                    <i class = "material-icons">
                        edit
                    </i>
                </a>
            </td>            
        </tr>    
    </tbody>
</table>
