<button (click)="updateProduct()" class="material-icons">
    save
</button>
<button (click)="deleteProduct()" class="material-icons">
    delete
</button>
<div class="div">
    <span class="label">
        <label for="codigo">Código</label>
        <br>
        <input type="number" id="codigo" [(ngModel)]="product.id" name="id" disabled="true"/>
    </span>
    <span class="label">
        <label for="descricao">Descrição</label>        
        <br>
        <input type="text" id="descricao" [(ngModel)]="product.descricao" name="descricao" required="true"/>
    </span>
    <span class="label">
        <label for="custo">Custo</label>
        <br>
        <input type="number" id="custo" [(ngModel)]="product.custo" name="custo"/>
    </span>
    <div class="img">
        <input type="file" accept=".png, .jpg" [(ngModel)]="product.imagem" name="imagem">
    </div>
</div>
