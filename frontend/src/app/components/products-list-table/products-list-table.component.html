<table>
    <thead>
        <tr>
            <th>
                Código
            </th>
            <th>
                Descrição
            </th>
            <th>
                Custo (R$)
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list">
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.descricao}}
            </td>
            <td>
                {{item.custo | number: '1.0-3'}}
            </td>
            <td class="buttons">
                <a routerLink = "/produto/delete/{{ item.id }}">
                    <i class = "material-icons">
                        delete
                    </i>
                </a>
                <a routerLink = "/produto/cadastro/{{ item.id }}">
                    <i class = "material-icons">
                        edit
                    </i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
